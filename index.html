<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar | Efecto Hover</title>
    <script src="https://kit.fontawesome.com/cd9352d84b.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/socialmedia.css">
</head>
<body>
    <div class="main-nav">
        <ul class="main-nav__list">
            <li class="main-nav__item">
                <a class="main-nav__link" href="#" data-link-alt="Inicio">
                    <span>Inicio</span> </a></li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="#" data-link-alt="Sobre mí">
                    <span>Sobre mí</span> </a></li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="#" data-link-alt="Proyecto">
                    <span>Proyecto</span> </a></li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="#" data-link-alt="Blog">
                    <span>Blog</span> </a></li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="#" data-link-alt="Contacto">
                    <span>Contacto</span> </a></li>
        </ul>
        <!-- Inicio Social Media Footer -->
        <footer class="social-media">
            <!-- GitHub -->
            <div class="social-columns">
                <a href="https://github.com/codegenial/Checkbox-Personalizado" target="_blank">Ver código en            
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
            </div>
    
            <div class="social-columns bg">
                <div class="column">
                    <a href="https://www.facebook.com/codegenial" target="_blank">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="column">                
                    <a href="https://www.twitter.com/codegenial" target="_blank">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="column">
                    <a href="https://www.instagram.com/codegenial" target="_blank">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="column">
                    <a href="https://www.codepen.io/codegenial" target="_blank">                
                        <i class="fab fa-codepen" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="column">
                    <a href="https://www.youtube.com/channel/UCpxkVtdfKZk7p3GZUQvkfTA/featured" target="_blank">                
                        <i class="fab fa-youtube" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </footer>
        <!-- Fin Social Media Footer -->
    </div>
    
</body>
</html>
